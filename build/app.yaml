apiVersion: apps/v1
kind: Deployment
metadata:
  name: $SERVICE_NAME
spec:
  selector:
    matchLabels:
      run: $SERVICE_NAME
  replicas: 2
  template:
    metadata:
      labels:
        run: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        image: $FULL_IMAGE_NAME
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources:
          requests:
            memory: 700M
            cpu: 500m
          limits:
            memory: 1500M
            cpu: 1500m
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 20
      imagePullSecrets:
      - name: docker.ugolok.net-key
---
apiVersion: v1
kind: Service
metadata:
  name: $SERVICE_NAME
spec:
  selector:
    run: $SERVICE_NAME
  ports:
    - port: 80
      targetPort: 80
